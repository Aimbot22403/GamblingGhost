<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ghosts Gambling</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
    }
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }
    .modal-content {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 1rem;
      width: 300px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
    }
    button {
      background: #333;
      color: white;
      cursor: pointer;
    }
    .error-message {
      color: red;
      font-size: 0.8em;
      height: 1em;
    }
    nav {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background: #1e1e1e;
      align-items: center;
    }
    .nav-tabs {
      display: flex;
      gap: 1rem;
    }
    .tab {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 1rem;
      background: #333;
    }
    .main-content {
      display: flex;
      height: calc(100vh - 80px);
    }
    .chat-panel, .user-panel {
      width: 250px;
      padding: 1rem;
      background: #181818;
      display: flex;
      flex-direction: column;
    }
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .chat-input {
      display: flex;
      gap: 0.5rem;
    }
    .content-panel {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .profile-modal {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 1rem;
      display: none;
      flex-direction: column;
      z-index: 20;
    }
    .profile-modal img {
      width: 80px; height: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

<div id="auth-modal" class="modal-overlay">
  <div class="modal-content">
    <div id="login-form">
      <h2>Login to Ghosts Gambling</h2>
      <div class="error-message" id="login-error"></div>
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button id="login-btn">Login</button>
      <p>Don't have an account? <span class="switch-link">Register here</span></p>
    </div>
    <div id="register-form" style="display:none;">
      <h2>Register Account</h2>
      <div class="error-message" id="register-error"></div>
      <input type="text" id="register-username" placeholder="Username" required>
      <input type="password" id="register-password" placeholder="Password (min 4 chars)" required>
      <button id="register-btn">Register</button>
      <p>Already have an account? <span class="switch-link">Login here</span></p>
    </div>
  </div>
</div>

<div id="app-container" style="display:none;">
  <nav>
    <div class="nav-tabs">
      <div class="tab" data-tab="home">üè† Home</div>
      <div class="tab" data-tab="blackjack">üÉè Blackjack</div>
      <div class="tab" data-tab="mines">üí£ Mines</div>
    </div>
    <div>
      <button id="profile-btn">Profile</button>
      <button id="logout-btn">Logout</button>
    </div>
  </nav>

  <div class="main-content">
    <div class="chat-panel">
      <div class="chat-messages" id="chat-messages"></div>
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Message...">
        <button id="chat-send">Send</button>
      </div>
    </div>

    <div class="content-panel" id="main-content">
      <h1>Welcome to Ghosts Gambling</h1>
      <p>Developed by Ghost.</p>
    </div>

    <div class="user-panel">
      <h3>Online Users</h3>
      <div id="user-list"></div>
    </div>
  </div>
</div>

<div id="profile-modal" class="profile-modal">
  <img id="profile-pic" src="" alt="Profile Picture">
  <h2 id="profile-name"></h2>
  <p id="profile-bio"></p>
  <textarea id="edit-bio" placeholder="Your bio..."></textarea>
  <input type="text" id="edit-pic-url" placeholder="Profile pic URL">
  <button id="save-profile">Save</button>
  <button onclick="document.getElementById('profile-modal').style.display='none'">Close</button>
</div>

<script>
let token = null
let currentUser = null

function apiCall(endpoint, options) {
  return fetch(endpoint, {
    headers: { 'Content-Type': 'application/json' },
    ...options
  }).then(res => res.ok ? res.json() : res.json().then(e => { throw new Error(e.message || 'Error') }))
}

function initializeApp() {
  document.getElementById('auth-modal').style.display = 'none'
  document.getElementById('app-container').style.display = 'block'
}

document.addEventListener('DOMContentLoaded', () => {
  const loginForm = document.getElementById('login-form')
  const registerForm = document.getElementById('register-form')

  document.querySelectorAll('.switch-link').forEach(link => {
    link.onclick = () => {
      const showLogin = loginForm.style.display === 'none'
      loginForm.style.display = showLogin ? 'block' : 'none'
      registerForm.style.display = showLogin ? 'none' : 'block'
    }
  })

  document.getElementById('login-btn').onclick = async () => {
    try {
      const res = await apiCall('/login', {
        method: 'POST',
        body: JSON.stringify({
          username: document.getElementById('login-username').value,
          password: document.getElementById('login-password').value
        })
      })
      token = res.token
      currentUser = res.user
      initializeApp()
    } catch (e) {
      document.getElementById('login-error').textContent = e.message
    }
  }

  document.getElementById('register-btn').onclick = async () => {
    try {
      const res = await apiCall('/register', {
        method: 'POST',
        body: JSON.stringify({
          username: document.getElementById('register-username').value,
          password: document.getElementById('register-password').value
        })
      })
      alert(res.message)
      loginForm.style.display = 'block'
      registerForm.style.display = 'none'
    } catch (e) {
      document.getElementById('register-error').textContent = e.message
    }
  }

  document.getElementById('logout-btn').onclick = () => {
    token = null
    currentUser = null
    document.getElementById('auth-modal').style.display = 'flex'
    document.getElementById('app-container').style.display = 'none'
  }

  document.querySelectorAll('.tab').forEach(tab => {
    tab.onclick = () => {
      const name = tab.getAttribute('data-tab')
      const content = document.getElementById('main-content')
      if (name === 'home') content.innerHTML = '<h1>Welcome to Ghosts Gambling</h1><p>Developed by Ghost.</p>'
      if (name === 'blackjack') content.innerHTML = '<h2>Blackjack coming soon...</h2>'
      if (name === 'mines') content.innerHTML = '<h2>Mines game launching soon...</h2>'
    }
  })

  document.getElementById('chat-send').onclick = () => {
    const msg = document.getElementById('chat-input').value
    if (!msg.trim()) return
    const chatBox = document.getElementById('chat-messages')
    chatBox.innerHTML += `<div><b>${currentUser.username}:</b> ${msg}</div>`
    document.getElementById('chat-input').value = ''
    chatBox.scrollTop = chatBox.scrollHeight
  }

  document.getElementById('profile-btn').onclick = () => {
    document.getElementById('profile-name').textContent = currentUser.username
    document.getElementById('profile-bio').textContent = currentUser.bio || ''
    document.getElementById('profile-pic').src = currentUser.pic || 'https://placehold.co/80x80'
    document.getElementById('edit-bio').value = currentUser.bio || ''
    document.getElementById('edit-pic-url').value = currentUser.pic || ''
    document.getElementById('profile-modal').style.display = 'flex'
  }

  document.getElementById('save-profile').onclick = async () => {
    const bio = document.getElementById('edit-bio').value
    const pic = document.getElementById('edit-pic-url').value
    try {
      const res = await apiCall('/updateProfile', {
        method: 'POST',
        body: JSON.stringify({ token, bio, pic })
      })
      currentUser.bio = bio
      currentUser.pic = pic
      alert('Profile updated')
      document.getElementById('profile-modal').style.display = 'none'
    } catch (e) {
      alert(e.message)
    }
  }
})
</script>
</body>
</html>
